<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>FitEgypt Redirect</title>
    <script type="text/javascript">
        // Single Page Apps for GitHub Pages
        // MIT License
        // https://github.com/rafgraph/spa-github-pages
        // This script takes the current url and converts the path and query
        // string into just a query string, and then redirects the browser
        // to the new url with only a query string and hash fragment,
        // e.g. http://www.foo.tld/one/two?a=b#anchor becomes
        // http://www.foo.tld/?/one/two&a=b#anchor
        // Simple redirect for HashRouter on GitHub Pages
        var l = window.location;
        var repoName = '/FIT/';

        // If we are at /FIT/something, redirect to /FIT/#/something
        if (l.pathname.startsWith(repoName)) {
            var path = l.pathname.slice(repoName.length);
            if (path) {
                l.replace(l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') + repoName + '#' + (path.startsWith('/') ? '' : '/') + path + l.search + l.hash);
            }
        }
    </script>
</head>

<body>
</body>

</html>
